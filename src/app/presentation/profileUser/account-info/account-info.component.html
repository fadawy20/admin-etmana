<div class="container-fluid pb-5">
  <div class="card">
    <h3 class="mb-4">General_Info</h3>
    <form [formGroup]="profile">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="p-float-label mb-3 fieldPhone">
            <label for="float-input">First Name</label>

          </div>
          <span class="p-float-label w-100">
            <input id="float-input" class="w-100" formControlName="first_name" type="text" pInputText />
          </span>
        </div>
        <div class="col-md-6 mb-4">
          <div class="p-float-label mb-3 fieldPhone">
            <label for="float-input">Last Name</label>

          </div>
          <span class="p-float-label w-100">
            <input id="float-input" class="w-100" formControlName="last_name" type="text" pInputText />
          </span>
        </div>
        <div class="col-md-6 mb-2 gap-2">

          <div class="p-float-label mb-3 fieldPhone">
            <label for="float-input">Phone Number</label>

          </div>
          <div class="d-flex">
            <div class="d-flex country align-items-center">
              <ng-container *ngIf="country == 'eg'; else elseBlock">
                <div class="photo">
                  <img src="assets/images/egypt.png" alt="" />
                </div>
                <span class="mx-2"> +2 </span>
              </ng-container>
              <ng-template #elseBlock>
                <div class="photo">
                  <img src="assets/images/saudi-arabia.png" alt="" />
                </div>
                <span class="mx-2"> +966 </span>
              </ng-template>
            </div>
            <input id="float-input" class="w-100" formControlName="phone" type="text" pInputText />

          </div>



        </div>
        <div class="col-md-6 mb-3">
          <div class="p-float-label mb-3 fieldPhone">
            <label for="float-input">Email</label>

          </div>

          <span class="p-float-label w-100">
            <input id="float-input" class="w-100" formControlName="email" type="text" pInputText />
            <!-- <label for="float-input">email</label> -->
          </span>
        </div>
      </div>
      <div class="mt-3 text-end">
        <button (click)="saveProfile()" type="button" class="btn btn-custom d-flex justify-content-center ">
          <div *ngIf="Loading == true" class="loader m-auto"></div>
          <div *ngIf="!Loading">Update Info</div>
        </button>
      </div>
    </form>
  </div>
  <div class="row mt-3">
    <div *ngIf="changePassword == false" class="col-md-6">
      <div class="card">
        <h3 class="mb-3">Security</h3>
        <button type="button" (click)="changePasswordFlag()" class="btn btn-custom-change" style="width: 100%">
          Change Password
        </button>
      </div>
    </div>
    <div *ngIf="changePassword == true" class="col-md-12">
      <div class="card">
        <h3 class="mb-3">Security</h3>
        <form [formGroup]="profileForm" class="d-flex justify-content-between align-items-center">
          <div class="w-50 mb-2 col-md-6">
            <label>Password</label>
            <input id="float-input" class="w-100" placeholder="Type here" formControlName="current_password"
              type="password" pInputText />
            <small class="text-danger" *ngIf="
                submited &&
                profileForm.get('current_password')?.hasError('required')
              ">
              current pass</small>
          </div>

          <div class="w-50 mb-2 col-md-6">
            <label> Confirm Password</label>
            <input id="float-input" class="w-100" placeholder="Type here" formControlName="new_password" type="password"
              pInputText />

            <small class="text-danger" *ngIf="
                submited &&
                profileForm.get('new_password')?.hasError('required')
              ">
              Confirm Passwrod</small>
          </div>
        </form>
        <div class="btns text-end mt-2">
          <button (click)="closeChangePassword()" class="btn-cancel btn me-2">
            Cancel
          </button>

          <button (click)="setPassword()" class="btn-save btn">
            <div *ngIf="Loading == true" class="loader m-auto"></div>
            <div *ngIf="Loading == false">Save New Password</div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog [style]="{ width: '30vw' }" [breakpoints]="{ '960px': '75vw', '640px': '97vw' }" [baseZIndex]="10000">
</p-confirmDialog>

<p-toast></p-toast>

<app-loading [loader]="loader"></app-loading>
