<div class="inventor">
  <h4>Inventor Levels</h4>
  <div class="content d-flex">
    <div class="in-stock">
      <div class="polit"></div>
      <p>In Stock</p>
      <div class="number">{{ invLevels.in_stock | number }}</div>
    </div>
    <div class="out-stock">
      <div class="polit"></div>
      <p>Out Of Stock</p>
      <div class="number">{{ invLevels.out_of_stock | number }}</div>
    </div>
  </div>
</div>
